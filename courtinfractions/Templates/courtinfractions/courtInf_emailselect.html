{% extends 'courtinfractions/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Court Infraction Email Select</legend>
                {{ selectForm|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" onclick="return confirm('Please confirm before sending these court infraction emails.')">Submit</button>
            </div>
        </form>

    </div>
{% endblock content %}}
