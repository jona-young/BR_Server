{% extends 'courtinfractions/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
        <div class="content-section">
            <div>
            <form class="well contact-form" method='GET'>
                {% csrf_token %}
                <div style="float:left;">
                    Month:
                    <select class="well form-control" name="month">
                        {% for month in month_list %}
                            <option value="{{ forloop.counter }}">{{ month }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div style="float:left; margin-left:3%;">
                    Year
                    <select class="well form-control" name="year">
                        {% for year in year_list %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div style="float:left; margin-left:3%;">
                    <br>
                    <button type="submit" class="btn btn-default">Go!</button>
                </div>
                <div style="float:left; margin-left:3%;">
                    <br>
                    <a href="{% url 'CI-email' %}" class="btn btn-warning">Reset!</a>
                </div>
                <div style="clear:both;"></div>
            </form>
            </div>
            <br>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Court Infraction Email Select</legend>
                    {{ selectForm|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" onclick="return confirm('Please confirm before sending these court infraction emails.')">Submit</button>
                </div>
            </form>
        </div>
{% endblock content %}}
