{% extends 'courtinfractions/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Court Infraction</legend>
                <h2>Are you sure you want to delete the court infraction {{ object.name }} - {{ object.infraction }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'CI-record' object.id %}">Cancel</a>

            </div>
        </form>
    </div>
{% endblock content %}}
